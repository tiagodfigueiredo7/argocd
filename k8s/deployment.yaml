apiVersion: apps/v1
kind: Deployment        # aqui estamos escolhendo o servi√ßo deployment
metadata:
  name: goapp
spec:
  replicas: 3
  selector:            
    matchLabels:
      app: goapp
  template:
    metadata:
      labels:
        app: goapp
    spec:
      containers:
      - name: goapp
        image: goapp
        ports:
        - containerPort: 8080
